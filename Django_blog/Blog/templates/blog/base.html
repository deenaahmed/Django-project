{% block javascript %}
<script>
$(".submit").click(function () {
      console.log( $(this).attr('value') );
      cat_id=$(this).attr('value');
        butt=$(this)
        console.log(butt);



      $.ajax({
        url: '/ajax/sub/',
        data: {
          'catid': cat_id
        },
        dataType: 'json',
        success: function (data) {
          if (data.x == 1) {

            butt.html("Subscribe!");

          }
          else if (data.x == 2)
          {

            butt.html("Unsubscribe!");
          }
        }
      });





    });
</script>
