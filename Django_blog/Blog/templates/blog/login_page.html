{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block main_block %}

     <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-5">

            <h1 class="text-center">Login</h1>
            <p class="text-center">Enter your username & Email to login</p>
        </div>
      </div>
          <div class="row">
              <div class="mr-auto">
                <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                  </div>
              </div>
        </div>
{% endblock %}
