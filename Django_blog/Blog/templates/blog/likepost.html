<!DOCTYPE html>
<html>
<head>
    <title>Like and Dislike Post App</title>
</head>
<body>
    <p id="message"></p>
    {% for post in posts %}
    <h3>{{ forloop.counter }}) {{ post.post_heading }}</h3>
    <p>{{ post.post_text }} </p>
    <button class="likebutton" id="Blog_like{{post.id}}" href="#" data-catid="{{ post.id }}">Like</button>
     <button class="dislikebutton" id="Blog_like{{post.id}}" href="#" data-catid="{{ post.id }}">disLike</button> 
  {% endfor %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
    $('.likebutton').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    $.ajax(
    {
        type:"GET",
        url: "/likepost",
        data:{
                 post_id: catid
        },
        success: function( data ) 
        {
            $( '#like'+ catid ).remove();
            $( '#message' ).text(data);
        }
     })
});

$('.dislikebutton').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    $.ajax(
    {
        type:"GET",
        url: "/likepost",
        data:{
                 post_id: catid
        },
        success: function( data ) 
        {
            $( '#dislike'+ catid ).remove();
            $( '#message' ).text(data);
        }
     })
});


</script>
</body>
</html>


ajax get request -> /likepost?post_id=<id_of_liked_post>
